{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Home{% endblock title %} | SEED Philippines</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Custom Css -->
    <link rel="stylesheet" href="https://use.typekit.net/oom3tjf.css">
    <link href="{% static 'main.css' %}" rel="stylesheet" type="text/css">

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'ParentIQ_Favicon.png' %}">

    <!-- animation package -->
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/e32a5ff2e3.js"></script>

    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    {% block resources %}
    {% endblock resources %}
</head>

<body>
    <!-- top navigation -->
    <nav id="top" class="navbar navbar-light">
      <a class="navbar-brand" href="/index">
        <img src="{% static "CR_Logo_New_Black.svg" %}" width="55" height="auto" alt="The CR">
      </a>
      <!-- <a href="/logout"> <img src="{% static "sign-out.svg" %}" alt="Sign Out" width="30" height="auto"> </a> -->
      <a href="/logout"> <i class="fa fa-sign-out-alt fa-2x" style="color:black;"></i> </a>
    </nav>

    <div class="container mt-3" style="padding-bottom:70px;">
        <div class="row">
            <div class="col-12">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>

    <!-- bottom navigation -->
    <ul id="bottom-navbar" class="nav justify-content-around fixed-bottom">
        <li class="nav-item">
            <a class="nav-link active" href="/index"> <i class="fa fa-home fa-2x bottom-nav-link active"></i> </a>
        </li>
        {% if  perms.homepage.intern_portal %}
            <li class="nav-item">
                <a class="nav-link" href="/edit_profile"> <i class="fa fa-user-astronaut fa-2x bottom-nav-link"></i> </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/intern_portal/#top"> <i class="fa fa-search fa-2x bottom-nav-link"></i> </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/add_client"> <i class="fa fa-user-plus fa-2x bottom-nav-link"></i> </a>
            </li>
        {% elif perms.homepage.admin_portal %}
            <li class="nav-item">
                <a class="nav-link" href="/intern_portal"> <i class="fa fa-address-card fa-2x bottom-nav-link"></i> </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/edit_profile"> <i class="fa fa-user-astronaut fa-2x bottom-nav-link"></i> </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/add_intern"> <i class="fa fa-user-plus fa-2x bottom-nav-link"></i> </a>
            </li>
        {% endif %}
    </ul>
        <script type="text/javascript" src="{% static "main.js" %}">     </script>
</body>
